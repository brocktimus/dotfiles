# --- Visuals ---
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc" # Enable TrueColor
set -g status-style bg=default,fg=white

# 2. Hide the UI (No double status bars)
set -g status off


# 1. Change prefix to C-Space (Avoids clashing with Outer C-b)
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# 3. Fast response (No delay after hitting Esc in Neovim)
set -s escape-time 0

# 4. Seamless Navigation (Logic for Inner Panes vs. Inner Neovim)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?(g?(view|n?vim?x?)(diff)?)$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# 5. Splits that feel natural
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

# Restore C-l for clearing screen (Prefix + C-l)
bind C-l send-keys 'C-l'

# --- Splits ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"



# 1. Kill the 'Vertical Margin' feature that Gnome Terminal's VTE mangles
set -as terminal-overrides ",xterm*:NS"

# 2. Disable 'Synchronized Updates' (it's a 3.4 feature that causes 'lag-leaks')
set -s synchronize-updates off

# 3. Force tmux to use old-school redraws for splits
set -ag terminal-overrides ",xterm-256color:indn@:rin@"
