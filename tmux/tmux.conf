# --- Prefix ---
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# --- Navigation (Vim-aware) ---
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Restore C-l for clearing screen (Prefix + C-l)
bind C-l send-keys 'C-l'

# --- Usability ---
set -g mouse on
set -s escape-time 0
set -g history-limit 50000
set -g base-index 1           # Start windows at 1, not 0
setw -g pane-base-index 1     # Start panes at 1, not 0
set -g renumber-windows on    # Close a window, re-sort numbers

# --- Splits ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# --- Visuals ---
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc" # Enable TrueColor
set -g status-style bg=default,fg=white
